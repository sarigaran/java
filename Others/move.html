<!doctype html>
<html>
<head>
<title>image moving</title>
	<style>
		img{
		animation:bike 3s 0s 2;
			
		}
		@keyframes bike{
			25%{ transform: translate(400px,0px);}
			50%{ transform: translate(400px,400px);}
			75%{ transform: translate(0px,400px);}
			100%{ transform: translate(0px,0px);}
			
		}
	
	</style>
	</head>
<body>
<img src="pic1.jpeg">


</body>
</html>
